<!DOCTYPE html>
<html>
<head>
	<title>Table</title>

	<style type="text/css">
		table, td, th{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div>
		<table>
			<thead>
				<tr>
					<th>Table</th>
					<th>Table2</th>
					<th>Table3</th>
				</tr>
			</thead>
			<!-- Etrafında 1 piksellik çizgi oluşturur -->
			<tbody>
				<tr>
					<!-- tr satır td sütun  -->
					<td>1.Satır 1. Sutün</td>
					<td>1.Satır 2.Sutün</td>
					<td>1.Satır 3. Sutün</td>
				</tr>
				<tr>
					<!-- tr satır td sütun  -->
					<td>2.Satır 1. Sutün</td>
					<td>2.Satır 2.Sutün</td>
					<td>2.Satır 3.Sutün</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
